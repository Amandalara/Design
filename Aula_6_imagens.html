        <h1>DIA DAS MULHERES</h1>
        <p> O dia das mulheres não é sobre aplaudir por serem 
            guerreiras, é sobre vociferar que não sejam.
            Que se recusem, que desobedeçam,
            que saiam dos estereótipos de boa mulher, porque essa
            migalha nos adoece.
            Que possamos nos construir pessoas inteiras, não guerreiras.</p>
