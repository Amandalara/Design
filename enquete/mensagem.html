<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contato</title>
</head>
<body>
    
    <form action="dadosenviados.html">
        <label>Nome:<input type="text" id="nome"></label><br>
        <label>E-mail:<input type="email" id="email"></label><br>
        <label>Telefone:<input type="tel" id="tel"></label><br>
        <label>Mensagem: <br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite uma mensagem"></textarea><br>
            <!-- O placeholder coloca um texto por trás da página -->
        </label>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
